<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> yandex presentation </title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/workspace.css">
    <link rel="stylesheet" type="text/css" href="css/presentation.css">
    <link rel="stylesheet" type="text/css" href="css/slide.css">
    <link rel="stylesheet" type="text/css" href="css/preview.css">
    <link rel="stylesheet" type="text/css" href="css/lib/markdown.css">
</head>

<body>
    <header>
        <div class="header__container">
            <div class="header__nav">
                <div class="header__nav_text header__nav-workspace">Workspace</div>
            </div>
            <div class="header__nav header__nav-hidden">
                <div class="header__nav_sep"></div>
                <div class="header__nav_text header__nav-presentation">Example 1</div>
            </div>
            <div class="header__nav header__nav-hidden">
                <div class="header__nav_sep"></div>
                <div class="header__nav_text header__nav-slide">Slide 1</div>
            </div>
            <div class="header__button header__button-new header__button-right">New +</div>
            <div class="header__drop header__button-right">
                <div class="header__drop_title">Export</div>
                <div class="header__drop_list">
                    <a href="#" class="header__drop_item" id="header__file_save">Save as file</a>
                    <div class="header__drop_item ">Push to git</div>
                </div>
            </div>
            <div class="header__drop header__button-right">
                <div class="header__drop_title">Import</div>
                <div class="header__drop_list">
                    <div class="header__drop_item">
                        From local file
                        <input class="header__input" type="file" id="header__file_open" name="files[]" multiple />
                    </div>
                    <div class="header__drop_item ">From git</div>
                </div>
            </div>
            <div class="header__button header__button-play header__button-right ">Play</div>
        </div>
    </header>
    <content>
        <preview>
        </preview>
        <presentation>
            <div class="presentation__content ">
            </div>
            <div class="presentation__scroll_bar presentation__scroll_bar-left ">
                <div></div>
            </div>
            <div class="presentation__scroll_bar presentation__scroll_bar-right ">
                <div></div>
            </div>
        </presentation>
    </content>
</body>

<script type="text/javascript " src="js/lib/marked.js "></script>
<script type="text/javascript " src="js/lib/bigscreen.js "></script>
<script type="text/javascript " src="js/slide.js "></script>
<script type="text/javascript " src="js/presentation.js "></script>
<script type="text/javascript " src="js/loader.js "></script>
<script type="text/javascript " src="js/workspace.js "></script>
<script type="text/javascript " src="js/header.js "></script>
<script type="text/javascript " src="js/preview.js "></script>
<script type="text/javascript " src="js/main.js "></script>

</html>
