<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> yandex presentation </title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/lib/markdown.css">
</head>

<body>
    <header>
        <header_container>
            <header_button id="play">Play</header_button>
            <header_button class="right">New +</header_button>
            <header_button class="right">Export</header_button>
            <header_button class="right">Import</header_button>
        </header_container>
    </header>
    <content>
        <slide-box>
            <slide class="markdown-body">
                <textarea></textarea>
            </slide>
        </slide-box>
        <slide-box class="r2">
            <slide>Text2</slide>
        </slide-box>
        <slide-box class="r3">
            <slide>Text3</slide>
        </slide-box>
    </content>
    <scroll_bar class="scroll_bar--right">
        <div></div>
    </scroll_bar>
    <scroll_bar class="scroll_bar--left">
        <div></div>
    </scroll_bar>

</body>

<script type="text/javascript" src="js/lib/marked.js"></script>
<script type="text/javascript" src="js/lib/bigscreen.js"></script>
<script type="text/javascript" src="js/loader.js"></script>
<script type="text/javascript" src="js/workspace.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
